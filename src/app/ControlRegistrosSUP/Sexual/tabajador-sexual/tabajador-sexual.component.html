<div class="activos">
  <h3>Trabajador Sexual</h3>
  <table>
    <thead>
      <tr>
        <th>Cedula</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Genero</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Tsexual of registrosMostrados()">
        <td #id>{{ Tsexual.cc }}</td>
        <td #nom>{{ Tsexual.nombre }}</td>
        <td #mark>{{ Tsexual.apellido }}</td>
        <td #cont>{{ Tsexual.genero }}</td>

        <td
          (dblclick)="
            select(Tsexual.cc, Tsexual.nombre, Tsexual.apellido, Tsexual.genero)
          "
          class="select"
          (click)="vaciarInputs()"
        >
          Select
        </td>
      </tr>
    </tbody>
    <div class="arrow">
      <h5 (click)="mostrarAnterior()">Anterior</h5>
      <h5 (click)="mostrarSiguientes()">Siguiente</h5>
    </div>
  </table>
  <form action="">
    <div class="inputs">
      <!---->
      <div class="CC">
        <label for="CC">Cedula</label>
        <input [(ngModel)]="cc" type="number" name="CC" placeholder="CC" />
      </div>
      <!---->
      <div class="nombre">
        <label for="nombre">Nombre</label>
        <input
          [(ngModel)]="nombre"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="nombre"
        />
      </div>
      <!---->
      <div class="apellido">
        <label for="apellido">Apellido</label>
        <input
          [(ngModel)]="apellido"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
        />
      </div>
      <!---->

      <div class="genero">
        <label for="genero">Genero</label>
        <select [(ngModel)]="genero" name="genero" id="genero">
          <option value="H">Hombre</option>
          <option value="M">Mujer</option>
        </select>
      </div>
      <!---->

      <!---->

      <label for="filtro"></label>
      <input
        [(ngModel)]="filtro"
        type="text"
        name="filtro"
        id="filtro #filtro"
        placeholder="Filtrar"
        (keydown.enter)="getByFiltro()"
      />
    </div>
  </form>
  <div class="submits">
    <input
      #Update
      type="submit"
      value="Editar"
      name="Editar"
      id="Editar"
      (click)="update()"
    />
    <input
      #Insert
      type="submit"
      value="Agregar"
      name="Agregar"
      id="Agregar"
      (click)="insert()"
      (dblclick)="preparaGuardar()"
    />
    <input
      #Delete
      type="submit"
      value="Eliminar"
      name="Eliminar"
      id="Eliminar"
      (click)="delete()"
    />
  </div>
  <p>{{ mensajeOk }}</p>
</div>
